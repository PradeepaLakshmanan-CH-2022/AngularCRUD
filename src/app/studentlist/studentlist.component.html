<app-navbar></app-navbar>
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;" class="navbar-brand">Students List</h1>
        <div class="d-flex">

            
            <button routerLink="/create-student" class="btn btn-success mx-3">Add Student Details</button>
        </div>
    </div>
</nav>
<table class="table table-striped" className='table-container'>
    <thead>
        <tr>
            <!-- <th>StudentId</th> -->
            <th>StudentName</th>
            <th>Course</th>
            <th>Specialization</th>
            <th>StudentPercentage</th>
            <th>DepartmentId</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        
  
    <tr *ngFor="let student of studentlist">
            <!-- <td>{{student.studentId}}</td> -->
            <td>{{student.studentName}}</td>
            <td>{{student.course}}</td>
            <td>{{student.specialization}}</td>
            <td>{{student.studentPercentage}}</td>
            <td>{{student.departmentId}}</td>
            <td>

                <button (click)="updateStudent(student.studentId)" class="btn btn-primary"> Update</button>
                <button (click)="deleteStudent(student.studentId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
