<app-navbar></app-navbar>
<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center"> Add Student</h3>
      <hr />
      <div class="card-body">
        <form [formGroup]="studentForm"  (ngSubmit)="onSubmit()">
    
          <div class="form-group">
            <label> Student Name</label>
            <input type="text" class="form-control" id="studentName" formControlName="studentName"
              name="studentName">
              <span class="text-danger" *ngIf="studentForm.controls['studentName'].dirty && studentForm.hasError('required','studentName')">*Student Name is required</span>
          </div>
          <div class="form-group">
            <label> Course</label>
            <!-- <input type="text" class="form-control" id="Course" [(ngModel)]="student.course" name="Course"> -->
            <select 
            id="Course" [(ngModel)]="student.course"  formControlName="course" name="Course">
            <option value="" disabled selected>Select a course</option>
     <option value="BE">BE</option>
     <option value="BTech">BTech</option>
            </select>
            <span class="text-danger" *ngIf="studentForm.controls['course'].dirty && studentForm.hasError('required','course')">*Student Name is required</span>
        
          </div>
          <div class="form-group">
            <label>Specialization</label>
            <!-- <input type="text" class="form-control" id="specialization" [(ngModel)]="student.specialization"
              name="specialization"> -->
                                                 
<select 
id="specialization" 
formControlName="specialization"   name="specialization">

     <option value="CSE">CSE</option>
     <option value="ECE">ECE</option>
     <option value="IT">IT</option>
     <option value="BME">BME</option>
     <option value="MECH">MECH</option>
     <option value="EEE">EEE</option>
   </select>
   <span class="text-danger" *ngIf="studentForm.controls['specialization'].dirty && studentForm.hasError('required','specialization')">*Specialization is required</span>
          </div>
          <div class="form-group">
            <label> StudentPercentage</label>
            <input type="text" class="form-control" id="studentPercentage" 
            formControlName="studentPercentage"  name="studentPercentage">
            <span class="text-danger" *ngIf="studentForm.controls['studentPercentage'].dirty && studentForm.hasError('required','studentPercentage')">* StudentPercentage is required</span>
          </div>
          <div class="form-group">
            <label> DepartmentId</label>
            <input type="text" class="form-control" id="departmentId"  formControlName="departmentId"
              name="departmentId">
              <span class="text-danger" *ngIf="studentForm.controls['departmentId'].dirty && studentForm.hasError('required','departmentId')">*Department Id is required</span>
          </div>
          <br />
          <button [disabled]="!studentForm.valid" class="btn btn-success" type="submit">Submit</button>
        </form>

      </div>

    </div>

  </div>

</div>
